#cart-service.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart-service-config
data:
  PORT: "3003"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_carts"
 # JWT_SECRET: "c154ad5af929569ddbd01761232e9a44bcef5dd709a9e01c2c9c7034b0e9a13d"
  PRODUCT_SERVICE_URL: "http://192.168.65.3:30002"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: ranyabrkumar/ecom-cart-service:latest
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: cart-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 3003
      targetPort: 3003