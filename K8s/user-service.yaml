#user-service.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
data:
  PORT: "3001"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_users"
  JWT_SECRET: "c154ad5af929569ddbd01761232e9a44bcef5dd709a9e01c2c9c7034b0e9a13d"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ranyabrkumar/ecom-user-service:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: user-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001