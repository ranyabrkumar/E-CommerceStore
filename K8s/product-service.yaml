#product-service.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
data:
  PORT: "3002"
  MONGODB_URI: "mongodb://mongo:27017/ecommerce_products"
  PRODUCT_SERVICE_URL: "http://product-service:3002"
  #JWT_SECRET: "c154ad5af929569ddbd01761232e9a44bcef5dd709a9e01c2c9c7034b0e9a13d"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: ranyabrkumar/ecom-product-service:latest
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: product-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: ClusterIP # Use NodePort or LoadBalancer in Cloud
  selector:
    app: product-service
  ports:
    - port: 3002
      targetPort: 3002
